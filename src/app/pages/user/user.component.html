

<nz-table #nzTable   [nzAjaxData]="_dataSet"
          [nzPageSize]="10"
          [nzShowSizeChanger]="true"
          [nzLoading]="_loading"
          [nzTotal]="_total"
          [nzShowSizeChanger]="true"
          [(nzPageIndex)]="_current"
          (nzPageIndexChange)="getPageData()"
          [(nzPageSize)]="_pageSize"
          (nzPageSizeChange)="getPageData(true)"
        >
  <thead nz-thead>
  <tr>
    <th nz-th><span>用户名</span></th>
    <th nz-th><span>邮箱</span></th>
    <th  nz-th >操作</th>

  </tr>
  </thead>
  <tbody nz-tbody>
  <tr nz-tbody-tr *ngFor="let data of nzTable.data">
    <td nz-td>
      {{data.userName}}
    </td>
    <td nz-td>{{data.email}}</td>
    <td nz-td>
      <nz-popconfirm [nzTitle]="'确定要删除这个用户吗？'" (nzOnConfirm)="deleteById(data.id)" >
        <a href="avascript:;"><a nz-popconfirm >删除</a></a>
      </nz-popconfirm>

    </td>
   </tr>
  </tbody>
</nz-table>
